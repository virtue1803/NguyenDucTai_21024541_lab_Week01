plugins {
  id 'java'
  id 'war'
}

group 'com.iuh.fit.dev'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.9.2'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  compileOnly('jakarta.platform:jakarta.jakartaee-api:9.1.0')
  compileOnly('jakarta.mvc:jakarta.mvc-api:2.0.0')
  compileOnly('jakarta.xml.ws:jakarta.xml.ws-api:3.0.1')

  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")

  implementation 'org.mariadb.jdbc:mariadb-java-client:3.2.0'
  implementation 'org.jboss.weld.servlet:weld-servlet:2.4.8.Final'


}

test {
  useJUnitPlatform()  }